<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
    <div class="container">

        <div class="analogClock">
            <div class="box">

                <div class="outerCircle">
                        <div class="innerCircle">
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
                            <div class="nums"></div>
    
                            <div class="center" id="center"></div>
                            <div class="hourHand" id="hourHand"></div>
                            <div class="minHand" id="minHand"></div>
                            <div class="secHand" id="secHand"></div>

                            <div class="date" id="date"></div>
                        </div>
                </div>

            </div>
        </div>

    </div>

    <script src="clock.js"></script>
</body>
</html>
